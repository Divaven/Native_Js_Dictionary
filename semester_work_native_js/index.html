<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center mb-4">Dictionary</h1>

    <div class="mb-3">
        <label for="wordInput" class="form-label">Введите слово на английском:</label>
        <input type="text" class="form-control" id="wordInput" placeholder="Например: hello">
    </div>
    <button id="translateBtn" class="btn btn-primary">Перевести</button>

    <div class="mt-4 text-muted" id="translationBlock"></div>

    <button id="addToDictionaryBtn" class="btn btn-success mt-3" disabled>Добавить в словарик</button>

    <hr>

    <h2 class="mt-4">Ваш словарик</h2>
    <div id="dictionaryList" class="list-group"></div>
</div>

<script type="module" src="./js/controller.js"></script>
</body>
</html>
